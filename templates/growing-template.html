<html>
    <head>
        <title>
            {{title}}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'serif': ['Georgia', 'serif'],
                        }
                    }
                }
            }
        </script>
    </head>
    <body class="bg-[#ede4cc] ml-20 mr-20 mt-20 mb-20">
        <!-- header -->
        <section class=" mb-10">
            <h1 class="text-5xl font-bold mb-5">{{title}} ðŸª´</h1>
            <div class="flex flex-col gap-2">
                <span><b>Growth Stage:</b> <b class="bg-[#6ab559] px-3 py-1 rounded">Growing</b></span>
                <span><b>Date Planted:</b> {{dates.planted}}</span>
                <span><b>Date Started Growing:</b> {{dates.growingStarted}} </span>
                <span><b>Data Updated:</b> {{dates.lastUpdated}}</span>
            </div>
            <div class="mt-2">
                {{tags}} 
            </div>
        </section>
        <!-- Initial content -->
        <section class="mb-5">
            <h3 class="text-3xl font-bold mb-5">Content:</h3>
            <p>
                {{content}}
            </p>
        </section>
        <section class="mb-10">
            <h3 class="text-3xl font-bold mb-5">References and Backlinks</h3>
            {{links}}
        </section>
       
        <section class="w-[85vw] flex flex-col gap-2">
            <h1 class="text-2xl">Comments</h1>
            <textarea placeholder="Add a comment" class="rounded px-2 py-2"></textarea>
            <div>
                All Comments displayed!!!
            </div>
        </section>
    </body>
</html>
